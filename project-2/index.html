<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>Job Application <samp class="title-small">(Web)</samp></h1>
        <form action="">
          <div class="form-container">
            <div class="form-control">
              <label for="first-name">First Name</label>
              <input
                id="first-name"
                name="first-name"
                placeholder="Enter your First Name"
              />
            </div>

            <div class="form-control">
              <label for="last-name">Last Name</label>
              <input
                id="last-name "
                name="last-name"
                placeholder="Enter your Last Name"
              />
            </div>

            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your Email"
              />
            </div>
            <div class="form-control">
              <label for="job-role">Find Out your job</label>
              <select id="job-role" name="job-role">
                <option value="">Select your Job</option>
                <option value="fronted">Fronted Developer</option>
                <option value="backend">Backend developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="gen-ai">Generative AI</option>
              </select>
            </div>
            <div class="address-control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="4"
                placeholder="Enter your Address"
              ></textarea>
            </div>
            <div class="form-control">
              <label for="city">City</label>
              <input id="city" name="city" placeholder="Enter your City" />
            </div>
            <div class="form-control">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter your pincode"
              />
            </div>
            <div class="form-control">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="form-control">
              <label for="upload">Upload your CV </label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button-container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
